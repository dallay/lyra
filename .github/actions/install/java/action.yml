name: Install Java Tools & Dependencies
description: Installs java, gradle & package dependencies

inputs:
  java-version:
    description: 'The JDK version to install'
    required: false
    default: '21'
  gradle-arguments:
    description: 'The arguments to pass to the gradle command'
    required: false
    default: 'projects'
  github_token:
    description: 'GITHUB_TOKEN'
    required: false
    default: ${{ github.token }}

runs:
  using: composite
  steps:
    - name: âš™ï¸ Setup Java â˜•
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: ${{ inputs.java-version }}
        cache: gradle

    - name: Gradle Wrapper Permissions
      run: |
        chmod +x gradlew
      shell: bash

    - name: âš™ï¸ Setup Gradle ğŸ˜
      uses: gradle/actions/setup-gradle@v3
      id: gradle
      with:
        add-job-summary-as-pr-comment: on-failure
        arguments: ${{ inputs.gradle-arguments }}
        dependency-graph: generate-and-submit
        build-scan-publish: true
        build-scan-terms-of-service-url: "https://gradle.com/terms-of-service"
        build-scan-terms-of-service-agree: "yes"

    - name: Upload build reports
      uses: actions/upload-artifact@v3
      if: ${{ steps.gradle.outputs.build-scan-url }}
      with:
        name: build-reports
        path: build/reports/
