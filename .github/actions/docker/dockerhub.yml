name: Publish to Docker Hub ðŸ“¦
description: |
  This workflow packages and publishes the application to Docker Hub.

inputs:
  deliver:
    description: 'Deliver application to production'
    required: true
    default: true
  docker_username:
    description: 'The username for Docker Hub'
    required: true
  docker_password:
    description: 'The password for Docker Hub'
    required: true
  image_name:
    description: 'The name of the image to be published'
    required: true
  version:
    description: 'The version of the application'
    required: true
  docker_hub_image:
    description: 'Docker hub image name'
    required: false
    default: 'n4t5u/lyra'
  non_prod_tag:
    description: 'Non production docker image tag'
    required: false
    default: 'nightly'

runs:
  using: composite
  steps:
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ inputs.docker_username }}
        password: ${{ inputs.docker_password }}

    - name: Publish container image to Docker Hub
      if: ${{ inputs.deliver }}
      run: |
        docker tag docker.io/${{ inputs.image_name }}:${{ inputs.version }} ${{ inputs.docker_hub_image}}:${{ inputs.version }}
        docker push ${{ inputs.docker_hub_image}}:${{ inputs.version }}
        docker tag docker.io/${{ inputs.image_name }}:${{ inputs.version }} ${{ inputs.docker_hub_image}}:latest
        docker push ${{ inputs.docker_hub_image}}:latest
      shell: bash

    - name: Publish non-production container image to Docker Hub
      if: ${{ !inputs.deliver }}
      run: |
        docker tag docker.io/${{ inputs.image_name }}:${{ inputs.version }} ${{ inputs.docker_hub_image}}:${{ inputs.version }}
        docker push ${{ inputs.docker_hub_image}}:${{ inputs.version }}
        docker tag docker.io/${{ inputs.image_name }}:${{ inputs.version }} ${{ inputs.docker_hub_image}}:${{ inputs.non_prod_tag }}
        docker push ${{ inputs.docker_hub_image}}:${{ inputs.non_prod_tag }}
      shell: bash
