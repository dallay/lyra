name: Deploy to Main Stage üí´
on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  VERSION: ${{ github.sha }}
  CI: CI
  NATIVE_IMAGE_ENABLED: enabled
  CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
  DEPLOY_REPO: ${{ github.event.repository.name }}
  NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

permissions:
  # required for all workflows
  security-events: write
  packages: write
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validation:
    name: Validation üëÄ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check Project Integrity
        uses: ./.github/actions/analysis/check
        with:
          tiptap-pro-token: ${{ secrets.TIPTAP_PRO_TOKEN }}
  build:
    name: Build and Test üß™
    needs: [ validation ]
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: üîç CI_GITHUB_TOKEN
        if: env.CI_GITHUB_TOKEN == ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "CI_GITHUB_TOKEN=${GITHUB_TOKEN}" >> $GITHUB_ENV

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          token: ${{ env.CI_GITHUB_TOKEN }}

      - name: Install Java ‚òï Tools & Dependencies
        uses: ./.github/actions/install/java
        with:
          java-version: 21
          gradle-encription-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
          gradle-arguments: build koverXmlReport --scan --no-daemon --stacktrace
          github_token: ${{ env.CI_GITHUB_TOKEN }}

      - name: Source code vulnerability scanning
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: source-code

      - name: üìä Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/reports/kover/report.xml
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)

  static-analysis-security:
    name: üîÆ Static analysis and üîíSecurity Checks
    needs: [ validation ]
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: üîÑ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Static Analysis Security
        uses: ./.github/actions/analysis/security
        with:
          tiptap-pro-token: ${{ secrets.TIPTAP_PRO_TOKEN }}
          gradle-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

  functional:
    name: Functional Acceptance Tests üéØ
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running functional acceptance tests"
  performance:
    name: Performance Tests üöÄ
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running performance tests"
  security:
    name: Security Tests ü§ñ
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running security tests"

  approval:
    name: Deploy Approval üí´
    runs-on: ubuntu-latest
    needs: [ functional, performance, security ]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - id: get_data
        run: |
          echo "version=$(cat gradle.properties | grep "version =" | cut -d'=' -f2 | sed 's/^ *//;s/ *$//')" >> $GITHUB_OUTPUT
      - name: üü¢ Generate token for approval workflow
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
      - name: Wait for approval
        uses: trstringer/manual-approval@v1
        timeout-minutes: 60
        with:
          secret: ${{ steps.app-token.outputs.token }} # ${{ env.CI_GITHUB_TOKEN }}
          minimum-approvals: 1
          approvers: nomads #${{ github.repository_owner }}
          issue-title: 'üöÄ Deploying ${{ steps.get_data.outputs.version }} to production'
          issue-body: "Please approve or deny the release of ${{ github.github.repository }}. **VERSION**: ${{ steps.get_data.outputs.version }} **TAG**: ${{ github.ref_name }}  **COMMIT**: ${{ github.sha }}"
          exclude-workflow-initiator-as-approver: false
          additional-approved-words: ''
          additional-denied-words: ''

  semantic-release:
    name: Semantic Release üß≠
    needs: [ approval ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          token: ${{ env.CI_GITHUB_TOKEN }}

      - name: Install Java Tools & Dependencies
        uses: ./.github/actions/install/java
        with:
          java-version: 21
          gradle-encription-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Install Tools & Dependencies
        uses: ./.github/actions/install/node
        with:
          tiptap-pro-token: ${{ secrets.TIPTAP_PRO_TOKEN }}
      - name: Run Semantic Release
        id: semantic_release
        run: |
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ env.CI_GITHUB_TOKEN }}

  package-backend:
    name: Package and Publish üì¶ (Backend application)
    needs: [ semantic-release ]
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - id: get_version
        run: |
          echo "version=$(cat gradle.properties | grep "version =" | cut -d'=' -f2 | sed 's/^ *//;s/ *$//')" >> $GITHUB_OUTPUT
      - name: Build and Push Docker images for the backend application
        uses: ./.github/actions/docker/backend
        with:
          deliver: true
          docker_username: ${{ secrets.DOCKER_USERNAME }}
          docker_password: ${{ secrets.DOCKER_PASSWORD }}
          version: ${{ steps.get_version.outputs.version }}
          ci_github_token: ${{ env.CI_GITHUB_TOKEN }}
          gradle-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}


  package-frontend:
    name: Package and Publish üì¶ (Frontend application)
    needs: [ semantic-release ]
    runs-on: ubuntu-latest
    permissions: write-all
    strategy:
      matrix:
        target: [lyra-app,lyra-landing-page]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - id: get_version
        run: |
          echo "version=$(cat gradle.properties | grep "version =" | cut -d'=' -f2 | sed 's/^ *//;s/ *$//')" >> $GITHUB_OUTPUT

      - name: üèóÔ∏è Build and Push Docker images for the frontend application ${{ matrix.target }}
        uses: ./.github/actions/docker/frontend
        with:
          is_production: true
          docker_username: ${{ secrets.DOCKER_USERNAME }}
          docker_password: ${{ secrets.DOCKER_PASSWORD }}
          version: ${{ steps.get_version.outputs.version }}
          ci_github_token: ${{ env.CI_GITHUB_TOKEN }}
          target: ${{ matrix.target }}
          tiptap_pro_token: ${{ secrets.TIPTAP_PRO_TOKEN }}
